<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Management Page</title>
    <script type="module" src="main.js"></script>
    
</head>
<body>
    
    <div align="center">
    <form name="regForm" novalidate style="align-content : center" >
        <fieldset style="text-align: center;">
            <legend style="text-align: center ">Customer Management System</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" minlength="10" maxlength="50" placeholder="First Name" required/><br>
                <p id="firstName_errors"></p>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" minlength="10" maxlength="=50" placeholder="Last Name"/><br>
                <p id="lastName_errors"></p>
            </div>

            <div>
                <label for="tel">Contact No.:</label>
                <input type="text" id="tel" name="tel"  pattern="[7-9]{1}[0-9]{9}" minlength="10" maxlength="10" placeholder="**********" /><br>           
                <p id="tel_errors"></p>
            </div>

            <div>
                <label for="email">Email:</label>            
                <input type="email" id="email" name="email" maxlength="50" placeholder="******@***.***" required/><br>
                <p id="email_errors"></p>
            </div>

            <input type="submit" onclick="validate()" value="ADD"/>
        </fieldset>
    </form>
    <br><br>
    <div id ="data">
        <table style="margin:1em auto;" id  = "custTable" border="1">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact No.</th>
                <th>Email ID</th>
                <th>Action</th>
            </tr>
        </table>
</div>    
</script>
</body>
</html>
